<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./ticTacToe.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/mainGrid.css">
    <link rel="stylesheet" href="./style/contentGrid.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/floatingForm.css">
</head>
<body>
    <main class="mainGrid">
        <div class="contentGrid">
            <h1 class="gameTitle">Jogo da velha</h1>
            <div class="ticTacToeGrid" id="ticTacToeGrid">
                <div id="square11" class="squareSize">-</div>
                <div id="square12" class="squareSize">-</div>
                <div id="square13" class="squareSize">-</div>
                <div id="square21" class="squareSize">-</div>
                <div id="square22" class="squareSize">-</div>
                <div id="square23" class="squareSize">-</div>
                <div id="square31" class="squareSize">-</div>
                <div id="square32" class="squareSize">-</div>
                <div id="square33" class="squareSize">-</div>
            </div>
            <div class="gameInfo">
                <h4 id="firstPlayerName">-</h4>
                <h4 id="secondPlayerName">-</h4>
            </div>
        </div>
    </main>

    <div style="display: flex;" id="floatingRegisterDisplay">
        <div class="floatingDisplayCard">
            <div class="floatingDisplayContent">
                <h4>Player name</h4>
                <fieldset>
                    <legend for="firstPlayer">Player 1</legend>
                    <input type="text" name="" id="firstPlayer" required>
                </fieldset>
                <fieldset>
                    <legend for="secondPlayer">Player 2</legend>
                    <input type="text" name="" id="secondPlayer">
                </fieldset>
                <fieldset role="radiogroup">
                    <legend>IA mode ?</legend>
                    <div class="radioFieldset">
                        <label for="yes" class="radioFieldsetChoice">
                            <input type="radio" id="iaYes" name="IA" value="yes">
                            Yes
                        </label>
                        <label for="no" class="radioFieldsetChoice">
                            <input type="radio" id="iaNo" name="IA" value="no" checked>
                            No
                        </label>
                    </div>
                </fieldset>
                <div class="registerButton">
                    <button onclick="start()">Start</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
